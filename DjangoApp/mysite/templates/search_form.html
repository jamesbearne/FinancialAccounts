<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
    <title>Search</title>
</head>
<body>
	<form action="" method="get">
        <input type="text" name="q">
        <input type="submit" value="Search">
    </form>
	{% if errors %}
		<ul>
			{% for error in errors %}
			<li>{{ error }}</li>
			{% endfor %}
		</ul>
    {% endif %}
</body>
</html>
